<div class="flex-1 flex flex-col items-center justify-center p-4">
      <div class="w-full max-w-4xl relative">
        <div #teleprompterText
          [ngStyle]="{
            'transform': getTransform(),
            'font-family': settings.font,
            'font-size': settings.fontSize + 'px'
          }"
          class="whitespace-pre-line overflow-y-auto h-[400px] p-4 border border-gray-300 rounded-md"
          (scroll)="onScroll()"
        >
          {{ text }}
        </div>
        <div class="absolute bottom-2 right-2 flex space-x-2">
          <button class="btn btn-sm" (click)="toggleFullscreen()">
            {{ isFullscreen ? 'Exit Fullscreen' : 'Fullscreen' }}
          </button>
        </div>
      </div>
      <div class="mt-4 flex space-x-2">
        <button class="btn btn-primary" (click)="play()">Play</button>
        <button class="btn btn-secondary" (click)="pause()">Pause</button>
        <button class="btn btn-accent" (click)="reset()">Reset</button>
      </div>
      <div class="mt-4 w-full max-w-4xl">
        <input type="range" min="0" max="100" class="range" [value]="scrollPosition" (input)="onManualScroll($event)">
      </div>
    </div>
